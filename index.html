<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="assets\square-check-regular.svg">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>To do list</h1>
      <div class="container">
        <div class="card">
          <!-------------------------- task list ---------------------------->

          <div class="task-list-container">
            <ul id="task-list">
              You have no tasks so far
            </ul>
          </div>
        </div>
        <div class="stats">
          <div class="time"><div id="clock"></div><div class="date" id="date"></div></div>
          
          <div id="completion-circle">
            <p id="stats-info">Completed tasks</p>
            <div class="circle">
              <div id="completed-progress"></div>
              <div id="progress-track"></div>
              <div id="inner-padding"></div>
              <div id="center">0%</div>
            </div>
          </div>
        </div>
      </div>
      <div id="task-buttons">
        <button id="new-task">
          <svg class="plus-icon">
            <use xlink:href="assets/icons.svg#plus-solid"></use>
          </svg>
          <p>New task</p>
        </button>
        <button id="clear-tasks">
          <svg class="xmark-icon">
            <use xlink:href="assets/icons.svg#xmark-solid"></use>
          </svg>
          <p>Clear tasks</p>
        </button>
      </div>
      <!-------------------------- task form ---------------------------->

      <div class="create-task">
        <form id="task-form" action="">
          <div class="task-row">
            <div class="task-input">
              <input
                class="task-text"
                type="text"
                value="fill this field with a new name"
                onfocus="this.value=''"
                id="task-name"
                name="taskName"
              />
            </div>
            <div class="task-input">
              <input type="date" value="..." id="task-date" name="taskDate" />
            </div>
            <button type="submit" value="submitter">
              <svg class="plus-icon">
                <use xlink:href="assets/icons.svg#plus-solid"></use>
              </svg>
            </button>
            <button>
              <svg class="xmark-icon">
                <use xlink:href="assets/icons.svg#xmark-solid"></use>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
